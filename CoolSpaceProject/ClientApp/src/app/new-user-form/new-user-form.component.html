<div class="container mb-10">
    <div class="row">
        <div class="col-md-4 offset-md-4">
<h1>Create An Account</h1>
<form [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
    </div>
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="userName" class="form-control" id="userName" placeholder="UserName" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary btn-info" [disabled]="!newUserForm.valid">Submit</button>
</form>
        </div>
    </div>
</div>
