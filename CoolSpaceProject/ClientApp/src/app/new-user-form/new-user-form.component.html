<div class="movedown">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Create An Account</h1>
                <form [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
                    <fieldset>
                    <div class="form-group">
                        <label for="firstName" class="form-label mt-4">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label mt-4">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label mt-4">Email</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Email" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label mt-4">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="form-label mt-4">Username</label>
                        <input type="text" class="form-control" id="userName" placeholder="Username" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                    </div>
                    </fieldset>
                    <br />
                    <button type="submit" class="btn btn-info btn-info" [disabled]="!newUserForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
