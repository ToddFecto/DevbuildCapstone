<form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" [formControl]="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" [formControl]="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" [formControl]="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Phone" [formControl]="phone">
    </div>
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="userName" class="form-control" id="userName" placeholder="UserName" [formControl]="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
