<div class="container move-apods-down">
    <div class="row">
      <div class="col-md-11">
        <ng-container *ngIf="apod">
            <div class="col-md-6">
                <ng-container *ngIf="apodType === 'today'">
                    <h1>Astronomy Picture of the Day: </h1>
                </ng-container>
            </div>
            <div class="col-md-8 offset-md-2 apod-position">
                <ng-container *ngIf="(apodType === 'fromFavoritesList' && favoriteId !== -1) || (apodType === 'today' || apodType === 'individualDate' || apodType === 'fromList')">
                    <ng-container *ngIf="apod">
                        <h3 class="text-info">{{ apod.date }}</h3>
                        <ng-container *ngIf="apod.media_type === 'video'">
                            <div class ="mt-3 mb-3">
                                <youtube-player 
                                videoId="{{ youtubeId }}" 
                                suggestedQuality="highres" 
                                [height]="250" 
                                [width]="500">
                            </youtube-player>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="apod.media_type === 'image'">
                            <img src="{{ apod.url }}" class="img-fluid mt-3 mb-3" loop=infinite />
                        </ng-container>
                        <div>
                            <h3 class="text-info">{{ apod.title }}</h3>
                            <p class="paragraph">{{ apod.explanation }}</p>
                        </div>
                    </ng-container>
                    <div class="col-md-12 offset-md-10">
                        <ng-container *ngIf="favoriteId === -1 && userId > 0">
                            <button type="button" class="btn-sm btn-info" (click)="AddFavoriteApod()">Add to Favorites</button>
                        </ng-container>
                        <ng-container *ngIf="favoriteId === -1 && userId === -1">
                            <button type="button" class="btn-sm btn-info" (click)="RedirectToSignupOrLogin()">Add to Favorites</button>
                        </ng-container>
                        <button *ngIf="favoriteId > 0" type="button" class="btn-sm btn-danger col-md-2" (click)="DeleteFromFavApod()">Delete</button>
                    </div>
                </ng-container>
            </div>
        </ng-container>
      </div>
      <div class="col-md-1 datepicker-position">
        <ng-container *ngIf="apodType === 'today'">
            <div class="">
                <ngb-datepicker #dp [(ngModel)]="model" class="datepicker" [minDate]="{year: 2000, month: 1, day: 1}"
                [maxDate]="{year: 2021, month: 12, day: 31}"></ngb-datepicker>
                <button type="button" class="btn-sm btn-success button-width" (click)="convertToString()">Go</button>
            </div>
        </ng-container>
      
      </div>
    </div>
  </div>
  <br/>
