<div class="container mb-10">
    <div class="row">
        <div class="col-md-4 offset-md-4">
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="userName" class="form-control" id="userName" placeholder="Username" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary btn-info" [disabled]="!loginForm.valid">Submit</button>
  </form>
        </div>
    </div>
</div>
