<div class="movedown">
<div class="container mb-10">
    <div class="row">
        <div class="col-md-4 offset-md-4">
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                   <fieldset>
                        <h1>Login</h1>
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="userName" class="form-control" id="userName" placeholder="Username" formControlName="userName">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label mt-4">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                            </div> 
                            <br/>
                        <button type="submit" class="btn btn-primary btn-info" [disabled]="!loginForm.valid">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
