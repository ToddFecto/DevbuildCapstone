<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="userName" class="form-control" id="userName" placeholder="UserName" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
  </form>
  <p>Valid Login: {{ isValidLogin }}</p>
