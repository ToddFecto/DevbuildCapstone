<div class="container move-apods-down">
    <div class="row">
        <div class="col-md">
            <h1>Tech Transfer Patent News</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form class="d-flex">
                <input class="form-control me-sm-2" type="text" placeholder="Search for patents" name="search" [(ngModel)]="search">
                <button class="btn btn-success my-2 my-sm-0" (click)="searchPatents()">Search</button>
            </form>
        </div>
    </div>
</div>
<br />
<ng-container *ngIf="patentsList">
    <ng-container *ngFor="let patent of patentsList.results">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <app-patent [patent]="patent"></app-patent>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
<ng-container *ngIf="recentSearches">
    <ng-container *ngIf=" recentSearches.length > 0">
        <div class="container bar-width">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="nav nav-pills flex-column">
                        <div class="nav-item dropdown" ngbDropdown>
                            <a class="nav-link dropdown-toggle text-center" ngbDropdownToggle data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Previous Searches</a>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <ng-container *ngFor="let search of recentSearches">
                                    <a class="dropdown-item menu-width search-border text-center" (click)="rerunSearch(search.searchString)" ngbDropdownItem>{{ search.searchString }}</a>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
