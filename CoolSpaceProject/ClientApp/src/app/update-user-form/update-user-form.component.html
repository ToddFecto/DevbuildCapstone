<h1>Edit Account Information</h1>
<ng-container *ngIf="user">
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone" [(ngModel)]="user.phone">
        </div>
        <div class="form-group">
            <label for="userName">UserName</label>
            <input type="userName" class="form-control" id="userName" name="userName" placeholder="UserName" [(ngModel)]="user.userName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</ng-container>
